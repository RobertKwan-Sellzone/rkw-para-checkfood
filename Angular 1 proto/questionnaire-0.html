<!doctype html>
<html ng-app="DummyApp">

<head>
  <meta charset="utf-8">
  <title>PARA-CHECKFOOD : Ang. 0</title>
  <script src="angular.min.js"></script>
</head>

<script>
  var app = angular.module('DummyApp', []);
  app.controller('GensController', function ($scope) {
    $scope.gens = [
      { nom: "Robert", age: 666, couleur: "green" },
      { nom: "Mégane", age: 22, couleur: "pink" },
      { nom: "Michael", age: 39, couleur: "#4aa" }
    ];
  });
</script>

<body>

  <div style="border:2px solid black" ng-controller="GensController">
    <div ng-repeat="personne in gens" style="background-color: {{personne.couleur}};">
      {{personne.nom}} âgé de {{personne.age}}
      <input type="number" ng-model="personne.age" />
    </div>
  </div>


</body>

</html>
