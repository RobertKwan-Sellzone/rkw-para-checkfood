        const InputGroupCheck = {
            props: ['increment'],
            data() {
                return {
                    designs: [
                        { id: "ok_" + this.increment, name: "Oui", color: "btn-outline-success" },
                        { id: "nok_" + this.increment, name: "Non", color: "btn-outline-danger" },
                        { id: "none_" + this.increment, name: "Non évalué", color: "btn-outline-secondary" }
                    ],
                    selectedDesign: null,
                };
            },
            template: `
                    <div class="mb-3">
                        <div class="row justify-content-md-center">
                            <div v-for="design in designs" :key="design.id" class="col-auto col-sm-auto">
                                <input class="btn-check" type="radio" :value="design" v-model="selectedDesign" :id="design.id" :name="design.id">
                                <label class="btn" v-bind:for="design.id" v-bind:class="design.color">{{design.name}}</label>
                            </div>

                       <span>Choisi : {{selectedDesign}}</span><p>Incrémentation n° check : {{increment}}</p>

        const InputGroupContentLevel = {
            template: `
                <div class="input-group">
                    <input class="form-control-sm" type="number" id="content-level" step="0.1">
                    <div class="input-group-append">
                        <span class="input-group-text"> % </span>
                    </div>
                </div>
            `
        };

        const InputGroupTemperature = {
            inheritAttrs: true,
            props: ['initial', 'color', 'idtemperature', 'maxrouge', 'minrouge', 'maxorange', 'minorange',],
            emits: ['update:initial',],
            data() {
                return {
                    idTemp: "idTemp_" + this.idtemperature,
                    currentTemp: '',
                    borderT: 'border border-4 border-success',
                    styleT: '',
                };
            },
            methods: {
                emitValue(event, currentTemp) {

                    this.currentTemp = event.target.value;

                    if (this.currentTemp >= this.maxrouge || this.currentTemp <= this.minrouge) {
                        this.borderT = 'border border-5 border-danger';
                    }
                    else if (this.currentTemp >= this.maxorange || this.currentTemp <= this.minorange) {
                        this.borderT = 'border border-5 border-warning';
                    }
                    else {
                        this.borderT = 'border border-4 border-success';
                        this.styleT = 'background: pink'
                    }

                    this.$emit('update:initial', this.currentTemp);
                }
            },
            template: `
                    <div class="input-group">
                        <input class="form-control-sm" type="number" step="0.1" :value="initial" @input="emitValue" :name="idTemp">
                        <div class="input-group-append">
                            <span class="input-group-text" :class="borderT"> °C </span>
                        </div>
                    </div>
                   `
        };// <img src="https://img-premium.flaticon.com/png/512/929/929416.png?token=exp=1621417826~hmac=a3f4f2ac5b773d0961a25a2becee060d" alt="cross" style="width: 8%; height: 8%">
