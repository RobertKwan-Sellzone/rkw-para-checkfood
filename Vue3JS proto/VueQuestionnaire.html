<!DOCTYPE html>
<html>

<head>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <title>Questionnaire ver. Vue 3 JS</title>

</head>

<body>
    <div id="app" class="row justify-content-center" style="padding: 16px;">
        <div class="col-lg-4">
            <h1>Hello Bol</h1>

            <div v-for="question in questions" :key="question.id">
                <blockquote class="blockquote">
                    <p> {{ question.label }} </p>
                </blockquote>
                <div v-if="question.type === 'check' ">
                    <item-group-check></item-group-check>
                </div>
                <div v-else-if="question.type === 'temp' ">
                    <item-group-temperature></item-group-temperature>
                </div>
                <div v-if="question.type === 'teneur' ">
                    <item-group-content-level></item-group-content-level>
                </div>
                <hr>

            </div>
            <div>
                <add-item @add-new-item="addNewItem"></add-item>
                <!--  <select class="form-control">
                    <option v-for="option in options" :key="option.id" :value="option.value">{{ option.value }}</option>
                </select>
                <form v-on:submit.prevent="addNewItem('check')" class="form-inline">
                    
                   <label for="new-item">Ajouter une tâche</label>
                    <input class="form-control" v-model="newItem" id="new-item"
                        placeholder="Exemple: Huile de cuisson">
                    <button class="btn btn-primary">Ajouter</button>-->
                </form>
            </div>
            <!--<form v-on:submit.prevent="addNewItem('teneur')">
                <label for="new-item-teneur">Ajouter une tâche</label>
                <input v-model="newItem" id="new-item-teneur" placeholder="Exemple: Huile de cuisson">
                <button>Ajouter</button>
            </form>
            <form v-on:submit.prevent="addNewItem('temp')">
                <label for="new-item-temp">Ajouter une tâche</label>
                <input v-model="newItem" id="new-item-temp" placeholder="Exemple: Huile de cuisson">
                <button>Ajouter</button>
            </form>-->

        </div>
    </div>

    <script>


        const questionnaire = Vue.createApp({
            data() {
                return {
                    questions,
                }
            },
            methods: {
                addNewItem(newItem, selected) {
                    this.questions.push({
                        type: selected,
                        label: newItem
                    })
                }
            }
        });

        const AddItem = {
            emits: ['add-new-item'],
            data() {
                return {
                    newItem: '',
                    options: [
                        { id: "", value: "-- Choisissez le type --" },
                        { id: "check", value: "Check" },
                        { id: "teneur", value: "Teneur %" },
                        { id: "temp", value: "Température °C" }
                    ],
                    selected: '',
                }
            },
            methods: {
                loadItem() {
                    this.$emit('add-new-item', this.newItem, this.selected);
                    this.newItem = '';
                    this.selected= '';
                }
            },
            template: `
                <select class="form-control" v-model="selected">
                    <option v-for="option in options" :key="option.id" :value="option.id">{{ option.value }}</option>
                </select>
                <label>Ajouter une tâche</label>
                <input class="form-control" v-model="newItem"
                    placeholder="Exemple: Huile de cuisson">
                <button class="btn btn-primary" @click="loadItem" style="float: right; margin: 8px;">Ajouter</button>
            `
        };

        const ItemGroupCheck = {
            data() {
                return {
                    designs: [
                        { id: Math.ceil(Math.random() * 1000000), name: "Oui", color: "btn-outline-success" },
                        { id: Math.ceil(Math.random() * 1000000), name: "Non", color: "btn-outline-danger" },
                        { id: Math.ceil(Math.random() * 1000000), name: "Non évalué", color: "btn-outline-secondary" }
                    ],
                    selectedDesign: null,
                };
            },
            template: `
                    <div class="mb-3">
                        <div class="row justify-content-md-center">
                            <div v-for="design in designs" :key="design.id" class="col-auto col-sm-auto">
                                <input class="btn-check" type="radio" :value="design" v-model="selectedDesign" :id="design.id" :name="design.id">
                                <label class="btn" v-bind:for="design.id" v-bind:class="design.color">{{design.name}}</label>
                            </div>
                        </div>                   
                       <span>Choisi : {{selectedDesign}}</span>
                    </div>
            `
        };

        const ItemGroupContentLevel = {
            template: `
                <div class="input-group">
                    <input class="form-control-sm" type="number" id="content-level" step="0.1">
                    <div class="input-group-append">
                        <span class="input-group-text"> % </span>
                    </div>
                </div>
            `
        };

        const ItemGroupTemperature = {
            template: `
                <div class="input-group">
                    <input class="form-control-sm" type="number" id="temperature" step="0.1">
                    <div class="input-group-append">
                    <span class="input-group-text"> °C </span>
                    </div>
                </div>
            `
        };

        const questions = [
            {
                type: 'temp',
                label: 'Chambre froide',
                maxR: '-15',
                maxO: '-17',
                id: 'tmp1'
            },
            {
                type: 'temp',
                label: 'Armoire 1',
                maxR: '-15',
                maxO: '-17',
                id: 'tmp2'
            },
            {
                type: 'check',
                label: 'DLC primaire',
                ok: 'green',
                nok: 'orange',
                none: 'lightgray',
                id: 'chk1'
            },
            {
                type: 'teneur',
                label: 'Relevé de composé',
                maxR: '22',
                maxO: '20',
                id: 'ten1'
            },
            {
                type: 'check',
                label: 'DLC secondaire',
                ok: 'green',
                nok: 'orange',
                none: 'lightgray',
                id: 'chk2'
            },
            {
                type: 'temp',
                label: 'Armoire 1',
                maxR: '-15',
                maxO: '-17',
                id: 'tmp3'
            },
            {
                type: 'check',
                label: 'Produits protégés et filmés	',
                ok: 'green',
                nok: 'orange',
                none: 'lightgray',
                id: 'chk2'
            },
        ];

        questionnaire.component("item-group-check", ItemGroupCheck);
        questionnaire.component("item-group-content-level", ItemGroupContentLevel);
        questionnaire.component("item-group-temperature", ItemGroupTemperature);
        questionnaire.component("add-item", AddItem)
        questionnaire.mount('#app');
    </script>
</body>

</html>
