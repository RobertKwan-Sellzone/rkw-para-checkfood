<!DOCTYPE html>
<html>
<head>
	<title>CSS replacement for MARQUEE</title>
	<meta charset="iso-8859-1">

	<style>	
		.marquee {
			overflow: hidden;
		}
		.marquee * {    
			display : inline-block;
			white-space: nowrap;
			
			padding-left: 100%;
			animation: marquee 10s linear infinite;
		}
		@keyframes marquee {
			0%   { transform: translate(0, 0); }
			100% { transform: translate(-100%, 0); }
		}
